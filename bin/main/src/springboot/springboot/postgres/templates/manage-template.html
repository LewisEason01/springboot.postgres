<!DOCTYPE html>
<title>Manage my Account</title>

<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/navigation bar.css') }}">

<div class="title">
    <li class="listElement"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRJl9zV71QbNPQghS7aTuVN7ia9ncZltwHnslxDySQGPxy5aJtK&usqp=CAU"
    width="100" height="100"></li>
    <h2>Manage my Account</h2>
    <button onclick="logout()" class="topright">Sign out</button>
</div>
</head>


<body>
<div class="nav-bar">
    <div class="listElement">
        <li><a href="http://127.0.0.1:8001/bank/Lewis/homepage/">Home</a></li>
        <li><a class="active" href="http://127.0.0.1:8001/bank/Lewis/manage/">Manage my Account</a></li>
        <li><a href="http://127.0.0.1:8001/bank/Lewis/information/">Update personal information</a></li>
        <li><a href="http://127.0.0.1:8001/bank/Lewis/settings/">Settings</a></li>
    </div>
</div>

<br><br><br>

<form action="" method="post">

<div class="label-box">
    <label>Make a Deposit</label>
    <input type="number" step=".01" name = "deposit" placeholder="Please enter an amount (e.g. £65.00)"/>
    <span class="error">* {{deposit_error}}</span>
    <br><br>
    <span class="balance">{{dp_bal}}</span>
</div>

<input type="submit" value="Submit" class="submits"/>

<div class="label-box">
    <label>Make a Withdrawal</label>
    <input type = "number" step=".01" name = "withdraw" placeholder="Please enter an amount (e.g. £20.00)"/>
    <span class="error">* {{withdraw_error}}</span>
    <br><br>
    <span class="balance">{{wd_bal}}</span>
</div>

<input type="submit" value="Submit" class="submits"/>

<div class="label-box"></div>
    <input type="submit" class="button" name="bal" value="Show my current balance"/>
    <br>
    <span class="balance">{{curr_bal}}</span>
</div>

</form>

</body>

<p id="demo"></p>

<script>
function logout() {
if (window.confirm("Are you sure you want to sign out?")) { 
    window.location.replace("http://127.0.0.1:8001/bank/Lewis/logout/");
  } else{
    window.location.replace("http://127.0.0.1:8001/bank/Lewis/manage/");
  }
    document.getElementById("demo").innerHTML;
}

</script>


</html>
