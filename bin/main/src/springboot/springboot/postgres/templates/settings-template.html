<html>
<title>Settings</title>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/navigation bar.css') }}">
    <div class="title">
        <li class="listElement"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRJl9zV71QbNPQghS7aTuVN7ia9ncZltwHnslxDySQGPxy5aJtK&usqp=CAU"
        width="100" height="100"/></li>
        <h2>My personal information</h2>
        <button onclick="logout()" class="topright">Sign out</button>
    </div>
</head>

<body>
    <div class="nav-bar">
        <div class="listElement">
            <li><a href="http://127.0.0.1:8001/bank/Lewis/homepage/">Home</a></li>
            <li><a href="http://127.0.0.1:8001/bank/Lewis/manage/">Manage my Account</a></li>
            <li><a href="http://127.0.0.1:8001/bank/Lewis/information/">Update personal information</a></li>
            <li><a class="active" href="http://127.0.0.1:8001/bank/Lewis/settings/">Settings</a></li>
        </div>    
    </div>

    <br><br><br>
    <p>Your username: {{username}}</p>
    <p>Your email: {{email}}</p>
    <p>Your password: {{password}}</p>

    <br><br><br><br><br>
    <button onclick="deleteAccount()">Delete my account</button>

    <p id="demo"></p>

<script>
  // This message warns the user before deleting their account
    function deleteAccount() {
    if (window.confirm("Are you sure you want to delete your account?")) { 
        window.location.replace("http://127.0.0.1:8001/bank/Lewis/delete/");
      } else{
        window.location.replace("http://127.0.0.1:8001/bank/Lewis/settings/");
      }
        document.getElementById("demo").innerHTML;
    }

    // This message warns the user before logging out of their account
    function logout() {
        if (window.confirm("Are you sure you want to sign out?")) { 
            window.location.replace("http://127.0.0.1:8001/bank/Lewis/logout/");
          } else{
            window.location.replace("http://127.0.0.1:8001/bank/Lewis/settings/");
          }
            document.getElementById("demo").innerHTML;
        }

</script>


</body>
</html>
